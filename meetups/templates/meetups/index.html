{% load static %}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>All meetups</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
        <link rel="stylesheet" href="{% static 'meetups/styles/all-meetups.css' %}">
    </head>
    <body>
        <header id="main-header">
            <nav><a href="{% url 'meetups-all' %}" id="main-logo">DjangoMeetups</a></nav>
            <h1>We got great meetups coming up</h1>
            <p> Find the one that best suits your needs! </p>
        </header>
        <main>
            <section>
                <h2>Upcoming Meetups</h2>
                <ol>
                {% for meetups_item in meetups %}
                    <li class="meetup-item">
                        <article>
                            <div class="meetup-summary">
                                <div class="meetup-image">
                                    <img src="" alt="">
                                </div>
                                <div class="meetup-details">
                                    <h3>{{ meetups_item.title}}</h3>
                                    <address>{{ meetups_item.location }}</address>
                                </div>
                                <div class="meetup-actions">
                                    <a href="{% url 'meetups-details' meetups_item.slug %}" class="btn">More details</a>
                                </div>
                            </div>
                        </article>
                    </li>
                {% endfor %}
                </ol>
            </section>
        </main>
    </body>
</html>
